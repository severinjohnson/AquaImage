<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digit Classifier</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #titleContainer {
            background-color: lightgrey;
            width: 100%;
            padding: 10px 20px;
            text-align: center; /* Center align title */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        #titleContainer h1 {
            margin: 0;
            color: black;
        }
        #dragDropContainer {
            width: 300px;
            height: 200px;
            border: 2px dashed black;
            border-radius: 15px; /* Curved edges */
            margin-top: 100px; /* Spacing from title container */
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-size: 16px;
        }
        #resultContainer {
            margin-top: 20px;
            width: 80%;
            text-align: center;
            display: none; /* Initially hidden */
        }
        img {
            max-width: 100%; /* Make image responsive */
            max-height: 80vh; /* Adjust to viewport height */
            margin-top: 20px;
        }
        #backButton {
            background-color: #505050;
            color: #add8e6;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
            margin: 5px;
            display: none; /* Initially hidden */
            margin-top: 20px;
        }
        #backButton:hover, #backButton:active {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div id="titleContainer">
        <h1>Aqua GVT \ Photos</h1>
    </div>
    <div id="dragDropContainer">
        Drag and drop files here
    </div>
    <div id="resultContainer">
        <!-- The processed image will be displayed here -->
    </div>
    <button id="backButton" onclick="goBack()">Back</button>

    <!-- JavaScript for Drag and Drop functionality -->
    <script>
        var dropContainer = document.getElementById('dragDropContainer');
        var resultContainer = document.getElementById('resultContainer');
        var backButton = document.getElementById('backButton');

        function goBack() {
            resultContainer.innerHTML = '';
            resultContainer.style.display = 'none';
            dropContainer.style.display = 'flex';
            backButton.style.display = 'none';
        }

        dropContainer.addEventListener('dragover', function(e) {
            e.preventDefault();
        });

        dropContainer.addEventListener('drop', function(e) {
            e.preventDefault();
            var files = e.dataTransfer.files;
            var formData = new FormData();
            formData.append('file', files[0]);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                var url = URL.createObjectURL(blob);
                var img = new Image();
                img.src = url;
                resultContainer.innerHTML = '';
                resultContainer.appendChild(img);
                resultContainer.style.display = 'block';
                dropContainer.style.display = 'none';
                backButton.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
